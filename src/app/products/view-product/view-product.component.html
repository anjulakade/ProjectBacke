<h1>Show product details</h1>


<div class="course">
<table class="table table-hiver">
    <thead>
        <tr>
       <th>productId</th>
       <th>productName</th>
       <th>productType</th>
       <th>productPrice</th>
       
       
     </tr>
    </thead>
    <tbody>
          <tr *ngFor="let p of  product">
                <td>{{p.productId}}</td>
                <td>{{p.productName}}</td>
                <td>{{p.productPrice}}</td>
                <td>{{p.productType}}</td>
               
               
                
                <td>
    
                                                        <!-- //[routerLink]="['/','inventory','edit',p.id]"> -->
                    <button class="btn btn-outline-primary" (click)="onedit(p)" >
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
    
    
                    <button class="btn btn-outline-danger ms-3" (click)="ondelte(p.productId)" >
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
    
    
    
    
                </td>
    
    
          </tr>
    </tbody>
    </table>
</div>
